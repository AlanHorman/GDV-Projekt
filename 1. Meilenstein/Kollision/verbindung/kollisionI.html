<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>
        <script src="../../Application/seiten/extern/three_js/build/three.min.js"></script>

		<script>
			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
                                

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				var geometry = new THREE.BoxGeometry( 200, 200, 200 );
                                var box2 = new THREE.BoxGeometry(100, 300,300);
                                var wand = new THREE.BoxGeometry(20,400,300); // xbreite front  = , y =höhe, z= breite nach vorne/hinten
                                
                                
                               

				/*
                                 * 
                               var texture = THREE.ImageUtils.loadTexture( 'textures/crate.gif' );
				texture.anisotropy = renderer.getMaxAnisotropy();
                                

				var material = new THREE.MeshBasicMaterial( { map: texture } );
                                **/
                               var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
                                 var material2 = new THREE.MeshBasicMaterial( { color: 0x9933FF } );
                                  var material3 = new THREE.MeshBasicMaterial( { color: 0xCC0000 } );

				mesh = new THREE.Mesh( geometry, material );
                                 mesh2 = new THREE.Mesh(box2, material2);
                                 mesh3 = new THREE.Mesh(wand, material3);
                                 
                             
                                 
				scene.add( mesh );
                               
                                scene.add(mesh2);
                                scene.add(mesh3);
                                 
				//

				window.addEventListener( 'resize', onWindowResize, false );
                                mesh3.translateX(300);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
                                 
			}

			function animate() {
                            

				requestAnimationFrame( animate );

				//mesh.rotation.x += 0.05;
				//mesh.rotation.y += 0.01;
                              //  mesh.translationZ(10);
                                 // mesh.position.z = zTranslation; 
                                //.loop für wiederholung 
                             mesh2.translateX(0.5);

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
